<!DOCTYPE html>
<html lang="en">
  <head>
    <title>My Landing Page</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      body {
        background-image: url("https://dynamic-media-cdn.tripadvisor.com/media/photo-o/22/25/ce/ea/kingsford-hotel-manila.jpg?w=1200&h=-1&s=1");
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
        background-attachment: fixed;
      }
    </style>
  </head>
  <body bgcolor="#D6D7C5">
    <center>
      <h1>Register</h1>
      <form method="post" action="/register">
        <div class="field-wrap">
          <label for="first_name">First Name:</label>
          <input type="text" id="first_name" name="first_name" required />
        </div>
        <div class="field-wrap">
          <label for="last_name">Last Name:</label>
          <input type="text" id="last_name" name="last_name" required />
        </div>
        <div class="field-wrap">
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" required />
        </div>
        <div class="field-wrap">
          <label for="password">Password:</label>
          <input type="password" id="password" name="password" required />
        </div>
        <div class="field-wrap">
          <label for="confirm_password">Confirm Password:</label>
          <input
            type="password"
            id="confirm_password"
            name="confirm_password"
            required
          />
        </div>

        <button
          class="button button-block"
          type="submit"
          style="
            background-color: #4caf50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
          "
        >
          Register
        </button>
        <div class="login">
          <label for="punya akun"
            >sudah punya akun ??<a href="loginhotel.html"> login </a></label
          >
        </div>
      </form>
      <footer>&copy; Landing Page 2024</footer>
    </center>
  </body>
</html>
